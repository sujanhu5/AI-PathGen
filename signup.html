<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Path Generator - Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">AI PathGen</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li> 
                <li><a href="recommendation.html">Recommendation</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="nsqf.html">NSQF</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="signup.html" class="login-btn">Login</a>
                <a href="signup.html" class="signup-btn active">Signup</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Create Your Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Gmail Address</label>
                        <input type="email" id="email" name="email" pattern=".*@gmail\.com" required placeholder="john.doe@gmail.com">
                        <small>Must be a Gmail address for registration.</small>
                    </div>
                    <div class="form-group">
                        <label for="grade">Current Academic Grade/Level</label>
                        <select id="grade" name="grade" required>
                            <option value="">Select Level</option>
                            <option value="10">Grade 10</option>
                            <option value="12">Grade 12 / High School</option>
                            <option value="undergrad">Undergraduate Degree</option>
                            <option value="postgrad">Postgraduate Degree</option>
                            <option value="professional">Working Professional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>
                    <button type="submit">Sign Up and Start Survey</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI PathGen. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
