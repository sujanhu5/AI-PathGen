<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Path Generator - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styling for active button in auth-buttons */
        .auth-buttons .login-btn.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .auth-buttons .signup-btn.active {
            background-color: var(--card-background);
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html">AI PathGen</a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="path-progress.html">Progress Map</a></li> 
                <li><a href="recommendation.html">Recommendation</a></li>
                <li><a href="features.html">Features</a></li>
                <li><a href="nsqf.html">NSQF</a></li>
                <li><a href="survey.html">Survey</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="login-btn active">Login</a>
                <a href="signup.html" class="signup-btn">Signup</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Welcome Back!</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="john.doe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <p style="text-align: center; margin-top: 20px;">
                    Don't have an account? <a href="signup.html" style="color: var(--primary-color); font-weight: 600;">Sign up here</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI PathGen. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
